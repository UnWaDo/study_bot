<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container-fluid header p-2">
      <div class="row w-100">
        <div class="col m-auto">
          <a href="{{url_for('main')}}" class="btn btn-outline-light m-1"><b>Бот для расписаний</b></a>
        </div>
        <div class="col m-auto">
          {% if user is none %}
            <a href="{{url_for('registration')}}" class="btn btn-outline-light m-1 float-right">Зарегистрироваться</a>
            <a href="{{url_for('auth')}}" class="btn btn-outline-light m-1 float-right">Войти</a>
          {% else %}
            <a href="{{url_for('logout')}}" class="btn btn-outline-light m-1 float-right">Выйти</a>
            <a href="{{url_for('users_list')}}" class="btn btn-outline-light m-1 float-right">Список пользователей</a>
          {% endif %}
        </div>
      </div>
    </div>
<div class="container-fluid">
  {% block body %}{% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename='js/update_pd.js')}}"></script>
</body>
</html>
